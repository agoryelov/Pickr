      <div style = "background: rgba(204, 204, 204, 0.4); margin-bottom: 0px" class = "jumbotron text-center">

        <h2 class = "pageTitle">My Quests </h2><img id = "Filter" src = "../images/filter.png" alt= "filter" class = "btn btn-primary" data-toggle = "modal" data-target = "#filterModal">
      </div>
      <div id = "questList" class = "container-fluid">
      <div id = "filterModal" class ="modal fade" tabindex = "-1" role = "dialog" aria-labelledby = "filterModalLabel" aria-hidden = "true">
        <div class = "modal-dialog modal-dialog-centered" role = "document">
          <div class = "modal-content">
            <div class = "modal-header">
              <h5 class = "modal-title" id = "filterModalLabel">Filter By</h5>

            </div>
            <div style = "background-color: #18EAAF; color:white" class = "modal-body">
              <h6 class = "filterHeadings">Distance:</h6>
              <input type = "range" class = "custom-range" value = "30" min = "1" max = "100" id = "distRange" oninput = "setDistanceid.value = distRange.value + &quot km &quot ">
              <output name = "setDistance" id = "setDistanceid"></output>
              <br/>
               <h6 class = "filterHeadings">Cost:</h6>
              <input type = "range" class = "custom-range" value = "1" min = "0" max = "3" id = "costRange" oninput = "setCostid.value = costRange.value">
              <output name = "setCost" id = "setCostid"></output>
              <br/>
              <h6 class = "filterHeadings">Date: </h6>
              <select class = "form-control form-control-sm" id = "dateSelect">
                <option>This Month</option>
                <option>This Week</option>
              </select>
              <br/>
              <h6 class = "filterHeadings">Category:</h6>
            </div>
            <div class = "modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type = "button" class = "btn btn-primary" id = "setSave">Save</button>
            </div>
          </div>
        </div>
      </div>

      <div id = "sessionTest">
        <input id="email" type="email" class="form-control" placeholder="Email" required>
        <input style="background-color: #18EAAF; border: none" class="btn btn-primary" type="submit"
                value="Login" id = "loginBut">
      </div>

      <div id = "outPutDiv">
      </div>
      <script type = "text/javascript">
        $('#loginBut').click(function() {
          console.log($('#outPutDiv').uniqueId());
          if (typeof(Storage) !== "undefined") {
            sessionStorage.setItem("email", $('#email').val());
            $('#outPutDiv').html(sessionStorage.getItem("email"));
          } else {

          }
        });
      </script>
	</body>
