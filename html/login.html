<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../css/home.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <script src="https://www.gstatic.com/firebasejs/5.11.0/firebase.js"></script>

</head>

<body id="homePage" data-spy="scroll" data-target=".navbar" data-offset="50">
  <nav id="nav_Bar" class="navbar navbar-expand-lg sticky-top navbar-light bg -light">
    <div class="container-fluid text-center">
      <a href="quests.html"><img id="favs" src="../images/favs.png" alt="favs_icon"></a>
      <a style="margin: 0 auto; transform:translateY(-18px);" class="navbar-brand" href="homepage.html"><img id="logo"
          src="../images/pickrlogo.png" alt="logo"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navBarNav"
        aria-controls="navBarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navBarNav">
        <ul class="navbar-nav">
          <li class="nav-item active"><a class="nav-link" href="categories.html">
              <h4 class="heading">Preferences</h4>
            </a></li>
          <li class="nav-item"><a class="nav-link" href="quests.html">
              <h4 class="heading">My Quests</h4>
            </a></li>
          <li class="nav-item"><a class="nav-link" href="badges.html">
              <h4 class="heading">My Badges</h4>
            </a></li>
          <li class="nav-item" style="color: white"> <a class="nav-link" href="signup.html">
              <h4 class="heading" style="color: white"> Sign up </h4>
            </a></li>
          <li class="nav-item"> <a class="nav-link">
              <h4 class="heading" style="color: white"> Login</h4>
            </a></li>
          <li class="nav-item"> <a class="nav-link">
              <h4 class="heading" style="color: white"> Help</h4>
            </a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div id="cardAct" class="card">
    <img class="card-img" src="../images/rock_climb.jpg" alt="bike" style="width:100%; filter: contrast(70%);">
    <div class="card-img-overlay">
      <h2 style="color:white; text-align: center" class="card-title">Login</h2>
      <form id="sign_up" onsubmit="firebaseLogin(); return false;">
        <div class="container-fluid text-center">
          <div class="form-row justify-content-center">
            <div class="form-group col col-md-5">
              <input id="email" type="email" class="form-control" placeholder="Email" required>
            </div>
          </div>
          <div class="form-row justify-content-center">
            <div class="form-group col col-md-5">
              <input id="password" type="password" class="form-control" placeholder="Password" required>
            </div>
          </div>
          <div class="form-row justify-content-center">
            <div class="form-group col-6 col-xs-5 col-sm-3 col-md-2 col-xg-1">
              <button style="background-color: #18EAAF; border: none" class="btn btn-primary" type="button"
                onclick="location.href='./signup.html';">Sign Up</button>
            </div>
            <div class="form-group col-6 col-xs-5 col-sm-3 col-md-2 col-xg-1">
              <input style="background-color: #18EAAF; border: none" class="btn btn-primary" type="submit"
                value="Login">
            </div>
          </div>
        </div>

      </form>
      <button onClick="signout()">signout</button>
      <button onClick="test()">test</button>
    </div>
  </div>
  <script src="../js/firebase_creds.js"></script>
  <script src="../js/firebase_auth.js"></script>
  <script>

    function signout() {
      console.log("Signing Out");
      firebase.auth().signOut();
    }

    function test() {
      console.log(firebase.auth().currentUser.displayName);
    }
  </script>
</body>

</html>
